syntax= "proto3";

message User{
  string address=1;
  string name=2;
  string email=3;

}

message Buyer{
  User user=1;
}
message Seller{
  User user=1;
  string UUID=2;
  repeated Product products=3;
}

message Rate_an_item{
  Buyer buyer=1;
  Seller seller=2;
  int32 rating=3;
  string review=4;
}

message Product{
  string name=1;
  float price=2;
  int32 quantity=3;
  string description=4;
  string seller_address=5;
  string seller_UUID=6;
  enum Category {ELECTRONIC=0;FASHION=1;OTHERS=2;};

}